<div class="d-flex flex-row h-100vh">
  <section class="d-flex w-67vw bg-primary-900 h-100">
    <div class="w-100 p-5">
      <h1 class="m-2 text-secondary">Ficha Mestra</h1>
    </div>
  </section>

  <section class="d-flex flex-column align-items-center w-33vw bg-primary-800 h-100">
    <div class="h-10vh"></div>

    <div class="px-5 flex-column w-100">
      <form [formGroup]="loginFormGroup" (submit)="handleLoginClick()">
        <mat-form-field
          appearance="outline"
          class="my-1 col-12"
        >
          <mat-label>Email</mat-label>
          <input
            matInput
            type="text"
            formControlName="email"
          >
        </mat-form-field>

        <mat-form-field
          appearance="outline"
          class="my-1 col-12"
        >
          <mat-label>Senha</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
          >
        </mat-form-field>
      </form>

      <!-- <button
        mat-raised-button
        color="primary"
        class="text-uppercase w-100"
        [disabled]="!isFormValid"
        (click)="handleLoginClick()"
      >
        Login
      </button> -->
      <app-btn-loading
        [isLoading]="loginScreenStatus === 'Loading'"
        (clicked)="handleLoginClick()"
      >
        Login
      </app-btn-loading>
    </div>

    <div class="h-8vh"></div>

    <span class="text-light">ou</span>

    <div class="h-8vh"></div>

    <button
      mat-raised-button
      color="accent"
      class="text-uppercase w-33"
      (click)="handleCreateAccountClick()"
    >
      Criar conta
    </button>
  </section>
</div>
