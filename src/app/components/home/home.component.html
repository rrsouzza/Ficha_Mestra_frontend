  <section class="h-5vh">
    <h2 class="text-light">Bem-vindo!</h2>
  </section>

  <div class="d-flex justify-content-end w-100 px-3">
    <a
      class="d-flex standard-link btn text-primary-300 p-0"
      (click)="routerNavigate('/characters')"

      Ver todos os meus personagens

  </div>

  <section class="d-flex flex-column justify-content-between w-100 h-80vh p-2">

      <div class="col-12 col-md-6 border rounded">Segundo quadrante</div>
    </div>

    <div class="d-flex flex-row h-40vh p-2">
